<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS for background color -->
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h1 class="text-center">Register</h1>

                    <div id="error-message" class="alert alert-danger text-center d-none" role="alert"></div>

                    <!-- Registration Form -->
                    <form action="/api/auth/signup" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">user Name:</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Register</button>
                        </div>
                    </form>

                    <!-- Login Redirect -->
                    <div class="text-center mt-3">
                        <p>Already have an account?
                            <a href="/login" class="text-decoration-none">Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Simulating error display from server response
    document.addEventListener('DOMContentLoaded', () => {
        // Replace the condition below with actual server-side error checking logic
        const serverError = ''; // Example: 'Email is already registered';

        if (serverError) {
            const errorMessageDiv = document.getElementById('error-message');
            errorMessageDiv.textContent = serverError;
            errorMessageDiv.classList.remove('d-none');
        }
    });
</script>
</body>
</html>
